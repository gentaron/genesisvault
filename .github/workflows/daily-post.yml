name: Genesis Vault — Multi-Agent Daily Post

on:
  schedule:
    # 毎日午後7時30分(MYT/UTC+8)に実行 = UTC 11:30
    - cron: '30 11 * * *'
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Multi-Agent Pipeline (VE-001 → VE-003 → VE-002 → VE-006)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/auto-post.mjs

      - name: Commit and push new post
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Mina Eureka Ernst [Bot]"
          git add src/content/posts/*.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "New post: $(date +'%Y-%m-%d') — Multi-Agent AI Pipeline" && git push)
